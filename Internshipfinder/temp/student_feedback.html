
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
        }
        .feedback-card {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
        }
        .btn-send {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
        }
        .btn-send:hover {
            background: #45a049;
        }
          a.back-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 15px;
  background: #bdc3c7;
  color: #2c3e50;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  text-align: center;
  transition: 0.3s;
}
a.back-btn:hover {
  background: #95a5a6;
  color: #fff;
}
        
    </style>
</head>
<body>
<a href="../../stdback" class="back-btn">‚Üê Back</a>
<div class="container mt-5">
    <div class="feedback-card">
        <h2 class="text-center">We Value Your Feedback</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" name="student_name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="message" rows="5" class="form-control" placeholder="Write your feedback..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-send">Submit Feedback</button>
            </div>
        </form>

        {% if messages %}
        <div class="alert alert-success mt-3">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
