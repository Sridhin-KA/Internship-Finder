<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Forgot Password</h2>
    <form method="POST">
      {% csrf_token %}
      <label class="block mb-2 text-gray-600">Enter your {{ user_type|title }} Email</label>
      <input type="email" name="email" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 mb-4">
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
        Next
      </button>
    </form>
    {% if messages %}
      <div class="mt-4 text-red-500 text-sm">
        {% for msg in messages %} {{ msg }} {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
