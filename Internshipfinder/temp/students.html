<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-600 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Admin Panel</h1>
    <div>
      <a href="windows.history.back()" class="mr-4 hover:underline">Dashboard</a>
      <a href="logout" class="hover:underline">Logout</a>
    </div>
  </nav>

  <div class="container mx-auto mt-8 px-4">
    <h2 class="text-2xl font-bold mb-4">All Students</h2>
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table class="w-full border-collapse">
        <thead class="bg-indigo-100 text-indigo-800">
          <tr>
            <th class="p-3 text-left">Photo</th>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Email</th>
            <th class="p-3 text-left">DOB</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr class="border-t hover:bg-gray-50">
            <td class="p-3">
              <img src="{% if student.photo %}{{ student.photo.url }}{% else %}{% static 'images/default-profile.png' %}{% endif %}" class="w-10 h-10 rounded-full object-cover">
            </td>
            <td class="p-3">{{ student.first_name }} {{ student.last_name }}</td>
            <td class="p-3">{{ student.Email }}</td>
            <td class="p-3">{{ student.date }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="p-4 text-center text-gray-500">No students found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
