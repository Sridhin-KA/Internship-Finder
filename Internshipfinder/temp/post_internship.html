<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Internship</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-[#1E3A8A] text-white p-4 shadow-md">
    <h1 class="text-xl font-bold">Internship Finder</h1>
  </nav>
<div class="mt-6">
  <a href="../../cmpback"
          class="bg-gray-600 text-white px-5 py-2 rounded-lg hover:bg-gray-700">
    ‚Üê Back
    </a>
</div>
  <!-- Form Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Post a New Internship</h2>
    
    <form method="POST" action="post_internship">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Title</label>
        <input type="text" name="title" class="border p-2 w-full rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Description</label>
        <textarea name="description" class="border p-2 w-full rounded" rows="4" required></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Location</label>
        <input type="text" name="location" class="border p-2 w-full rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Stipend</label>
        <input type="text" name="stipend" class="border p-2 w-full rounded">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Duration</label>
        <input type="text" name="duration" class="border p-2 w-full rounded" required>
      </div>

      <button type="submit" class="bg-[#2563EB] text-white px-6 py-2 rounded-lg hover:bg-[#1D4ED8]">
        Post Internship
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-[#1E3A8A] text-white text-center p-4 mt-10">
    <p>&copy; 2025 Internship Finder. All rights reserved.</p>
  </footer>

</body>
</html>
