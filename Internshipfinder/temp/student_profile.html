<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    a.back-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 15px;
  background: #bdc3c7;
  color: #2c3e50;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  text-align: center;
  transition: 0.3s;
}
a.back-btn:hover {
  background: #95a5a6;
  color: #fff;
}

  </style>
</head>
<body class="bg-gray-100">
  <a href="../../stdback" class="back-btn">‚Üê Back</a> 

<div class="flex justify-center items-center min-h-screen p-6">
  <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full flex overflow-hidden">
    
    <!-- Left -->
    <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-8 w-1/3 flex flex-col items-center">
      <img src="{% if student.photo %}{{ student.photo.url }}{% else %}{% static 'images/default-profile.png' %}{% endif %}" 
     alt="Profile Picture" 
     class="w-32 h-32 rounded-full border-4 border-white object-cover mb-4">
      <h2 class="text-2xl font-bold">{{ student.first_name }} {{ student.last_name }}</h2>
      <p class="text-sm mt-2"><i class="fas fa-envelope"></i> {{ student.Email }}</p>
      <p class="text-sm"><i class="fas fa-calendar-alt"></i> {{ student.date }}</p>
      
      <!-- Edit Button -->
      <button onclick="openModal()" 
              class="mt-6 bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
        Edit Profile
      </button>
    </div>
    
    <!-- Right -->
    <div class="p-8 w-2/3">
      <h3 class="text-xl font-semibold border-b pb-3 mb-6 text-gray-700">Profile Details</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-bold text-gray-600">First Name</label>
          <p class="text-gray-800">{{ student.first_name }}</p>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-600">Last Name</label>
          <p class="text-gray-800">{{ student.last_name }}</p>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-600">Email</label>
          <p class="text-gray-800">{{ student.Email }}</p>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-600">Date of Birth</label>
          <p class="text-gray-800">{{ student.date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Editing -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg relative">
    <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Profile Photo</label>
        <input type="file" name="photo" class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">First Name</label>
        <input type="text" name="first_name" value="{{ student.first_name }}" class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Last Name</label>
        <input type="text" name="last_name" value="{{ student.last_name }}" class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Email</label>
        <input type="email" name="Email" value="{{ student.Email }}" class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Date of Birth</label>
        <input type="date" name="date" value="{{ student.date|date:'Y-m-d' }}" class="w-full border rounded px-3 py-2">
      </div>
      <div class="flex justify-end">
        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded mr-2">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("editModal").classList.remove("hidden");
}
function closeModal() {
  document.getElementById("editModal").classList.add("hidden");
}
</script>

</body>
</html>
